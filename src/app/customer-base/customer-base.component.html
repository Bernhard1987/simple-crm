<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>Zip Code</th>
                <th>City</th>
            </tr>
            @for (customer of this.updateService.customerList; track $index) {
            <tr [routerLink]="['/customer/' + customer.id]" routerLinkActive="router-link-active" >
                <td> {{customer.firstName}} {{customer.lastName}}</td>
                <td> {{customer.email}} </td>
                <td> {{customer.zipCode}} </td>
                <td> {{customer.city}}</td>
            </tr>
            }
        </table>
    </mat-card-content>
</mat-card>


<div class="btn-container">
    <button (click)="openDialog()" mat-fab color="primary" matTooltip="Add new user"
        [matTooltipPosition]="'left'" matTooltipHideDelay="2000">
        <mat-icon>person_add</mat-icon>
    </button>
</div>
