<section>
    <mat-card class="user-detail-header">
        <button mat-icon-button [matMenuTriggerFor]="detailmenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #detailmenu="matMenu" yPosition="below" xPosition="before">
            <button mat-menu-item (click)="editUserDetail()">Edit</button>
        </mat-menu>
        <mat-card-content>
            <img src="./assets/img/avatar.png" alt="">
            <div class="user-detail-header-details">
                <h2>
                    {{ this.updateService.currentUserData.firstName }}
                    {{ this.updateService.currentUserData.lastName }}
                </h2>
                <span>
                    <mat-icon>contact_mail</mat-icon>
                    {{ this.updateService.auth.currentUser?.email }}
                </span>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card class="address">
        <button mat-icon-button [matMenuTriggerFor]="addressmenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #addressmenu="matMenu" yPosition="below" xPosition="before">
            <button mat-menu-item (click)="editUserDetail()">Edit</button>
        </mat-menu>

        <mat-card-header>
            <mat-card-title>Your Account Data</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <i>Name: </i>
            {{ this.updateService.currentUserData.firstName }} 
            {{ this.updateService.currentUserData.lastName }}
        </mat-card-content>
    </mat-card>
</section>
