@if (this.updateService.auth.currentUser?.uid == this.updateService.localUser.uid && this.updateService.auth.currentUser?.uid != null) {
<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img src="./assets/img/crm-logo-sidebar.png" alt="">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard" class="gap-16">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </li>
      <li routerLink="/customers" class="gap-16">
        <mat-icon>person</mat-icon>
        Customer Base
      </li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar class="mat-toolbar-multiple-rows" color="primary">
      <mat-toolbar-row class="mat-toolbar-row gap-16">
        <div class="nav-side">
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
        </div>
        <div class="nav-side">
          <app-nav-settings></app-nav-settings>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
} @else {
<!-- <app-login></app-login> -->
<app-register></app-register>
}
