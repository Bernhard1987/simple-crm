<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img src="./assets/img/crm-logo-sidebar.png" alt="">
    </div>

    <ul class="menu-items">
      <li routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          Dashboard
      </li>
      <li routerLink="/user">
          <mat-icon>person</mat-icon>
          User
      </li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar class="mat-toolbar-multiple-rows" color="primary">
      <mat-toolbar-row class="mat-toolbar-row">
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
