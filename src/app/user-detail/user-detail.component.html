<section>
    <mat-card class="user-detail-header">
        <mat-card-content>
            <img src="./assets/img/avatar.png" alt="">
            <div class="user-detail-header-details">
                <h2>
                    {{ this.updateService.currentUser.firstName }}
                    {{ this.updateService.currentUser.lastName }}
                </h2>
                <span>
                    <mat-icon>contact_mail</mat-icon>
                    {{ this.updateService.currentUser.email }}
                </span>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Address</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            {{ this.updateService.currentUser.street }} <br>
            {{ this.updateService.currentUser.zipCode }} {{ this.updateService.currentUser.city }}
        </mat-card-content>
    </mat-card>
</section>
