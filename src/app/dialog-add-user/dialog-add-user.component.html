<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="mat-dialog-content">
    <div class="mat-dialog-row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="mat-dialog-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birthdate</mat-label>
            <input [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="mat-dialog-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="mat-dialog-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="mat-dialog-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="save()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
