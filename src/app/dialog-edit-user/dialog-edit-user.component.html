@if(updateService.loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
    <h2 mat-dialog-title>Edit User</h2>
    <mat-dialog-content class="mat-dialog-content gap-8">
    <div class="mat-dialog-row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="John">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Doe">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>
    
    <div class="mat-dialog-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birthdate</mat-label>
            <input [(ngModel)]="user.birthDate" matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    
    <div class="mat-dialog-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input [(ngModel)]="user.email" matInput placeholder="example@example.com">
            <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
    </div>
    
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-button (click)="save()" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
