<mat-card class="single-note">
    <mat-card-content class="note-header">
            <mat-icon class="note-header-icon">schedule</mat-icon>
            <span>{{ formatCurrentDate() }}</span>
            <mat-icon class="note-header-icon">person</mat-icon> 
            <span>{{ resolveUidName() }}</span>
    </mat-card-content>
    <mat-card-content class="note-message">
        <mat-card-title>{{ title }}</mat-card-title>
        {{ content }}
    </mat-card-content>
</mat-card>
